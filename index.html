body

header

right: 0;

align-items: center;

.logo

color: var(--text-color);

font-weight: 700;
}
.navlist
{
  display:flex;
}
.navlist a
{

  font-weight: 500;
  color: var(--text-color);
  margin: 0 38px;
  transition: all .5s ease;
}
.navlist a:hover
{
 color: var(--other-color);
 transform: translateY(-6px);
}
.navlist
{
  display: flex;
  align-items: center;
}
.nav-right
{
  display: flex;
  align-items: center;
}
.nav-btn
{

  font-size: 15px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .07em;
  border-radius: 30px;
  border: 2px solid transparent;
  transition: all .6s ease;
}
.nav-btn:hover
{
  background: rgb(95, 250, 95);

}
#menu-icon
{
  font-size: 40px;

  z-index: 10001;
  margin-left: 20px;
}
section
{
  padding: 0px 10% 0px;
  justify-content: space-evenly;
}
.hero
{
  position: relative;
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 2rem;
}
.hero-img img
{ 
  position: relative;
  margin-left: 70px;
  margin-top: 60px;
}
div.hero-text
{
  position: absolute;
  max-width: 500px;
}
.hero-text h1
{
 font-size: var(--h1-font);
 line-height: 1.9;
 font-weight: 700;
 font-size: 1.7em;
 margin: 5px;
 text-transform: uppercase;
 letter-spacing: 2px;
 text-shadow: -1px -1px 1px #000 ,7px 7px 1px #000 ,9px 9px 1px #00000055;
}
.hero-text h1 span
{
  color: var(--main-color);
}
.hero-text h6
{
  width: auto;
  font-size: 20px;
  font-weight: 600;
}
.hero-text h6 span
{
  color: var(--text-color);
}
.hero-text h4
{
  font-family: "caveat" , cursive;
  font-size: 30px;
  font-weight: bold;
  margin-bottom: 30px;
}
.hero-text p
{
  color: white;
  text-shadow: 2px 2px 2px black, 0 0 15px blue, 0 0 5px darkblue;
  font-size: small;
  font-style: italic;
  color: var(--other-color);
  margin-bottom: 20px;
  line-height: 2;
}
.hero-icons i
{
  display: inline-block;
  position: relative;
  font-size: 24px;
  color: var(--text-color);
  margin-left: 330px;
  margin-right: 50px;
  transition: all .6s ease;
  margin-bottom: 40px;
}
.hero-icons i:hover
{
  transform: rotate3d(0 ,0 ,1 ,360deg);
  color: var(--main-color);
}
.hero-btn
{
  display: flex;
  align-items: center;
}
.btn1
{
  display: inline-flex;
  padding: 10px 12px 10px 12px;

  color: var(--text-color);
  font-size: 14px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.2em;
  border-radius: 30px;
  border : 2px solid var(--main-color) ;
  box-shadow: 2px 2px var(--main-color);
  transition: all .6s ease;
  margin-right: 30px;
}
.btn1:hover
{
  background: var(--main-color);
  border: 2px solid var(--main-color);
}
.btn2
{
  display: inline-block;
  color: var(--text-color);
  font-size: 17px;
  font-weight: 700;
  text-transform: uppercase;
  border-bottom: 2px solid transparent;
  letter-spacing: 0.2em;
  transition: all .3s ease;
}
.btn2:hover

  border-bottom: 2px solid var(--text-color);
}
.h1

  ;

.skills

  margin-top: 100px;
  margin-left: 10%;
  width: 100%;
  max-width: 600px;
  padding: 0 20px;
  min-height: 100vh;
  justify-content: center;
  align-items: center;

.skill-name
{
  font-family:"Jost", sans-serif;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 0.1rem;
  color: var(--text-color);
  margin: 20px 0;
}

.skill-bar
{
  height: 14px;
  border: 1px solid var(--text-color);
  background: var(--bg-color);
  border-radius: 5px;
}

.skill-per
{
  height: 14px;
  background-color: var(--main-color);
  border-radius: 5px;
  position: relative;
}

.skill-per::after
{
  position: absolute;
  content: attr(per);
  background-color: var(--text-color);
  font-size: 14px;
  font-weight: 500;
  border-radius: 4px;
  color: #000;
  top: -35px;
  padding: 4px 6px;
  right: 0;
  transform: translateX(50%);
}
.image
{
  position: relative;
  
  top: -100px;
  right: 0;
  margin: 30px;
  width: 300px;
}
.image img
{
  top: -100px;
  margin-right: 100%;
}
.scroll
{
  position: absolute;
  top: 92%;
  left: 40%;
  transform: translateY(-50%);
  display: flex;
  align-items: center;
}
.scroll a
{
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  color: var(--text-color);
  letter-spacing: 0.1em;
  transition: all .6s ease;
}
.scroll i
{
  font-size: 16px;
  margin-left: 18px;
}
.scroll a:hover
{
  transform: translateY(-7px);
  color: var(--main-color);
}

.skills-images
{
  height: 450px;
  width: 450px;
  display: flex;
  position: relative;
  flex-wrap: wrap;
  right: 0;
  float: right;
  margin-top: -620px

}
.skills-img
{
  position: relative;
  padding: 10px 10px;
  margin: 3px;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  
}

.skills-img>div
{
  padding: 10px;
  height: 150px;
  width: 150px;
  margin-right: 50px;
  align-items: center;
  transition: transform .2s;
}
.skills-img>div:hover
{
  transform: scale(1.3);
}

  word-spacing: 4px;
  letter-spacing: 3px;
  text-align: center;

@media (max-width: 28.75em) {
  .projects-section-header {
    font-size: 4rem;
  }
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  grid-gap: 4rem;
  width: 100%;
  max-width: 1280px;
  margin: 0 auto;
  margin-bottom: 6rem;
}
@media (max-width: 30.625em) {
  .projects-section {
    padding: 6rem 1rem;

  .projects-grid {
    grid-template-columns: 1fr;

.btn {
  display: inline-block;
  padding: 1rem 2rem;
  border-radius: 2px;
}
